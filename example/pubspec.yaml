name: timetable_example
description: A simple example app for the timetable package
publish_to: none

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.10.0'

dependencies:
  black_hole_flutter: ^1.1.0
  collection: ^1.18.0
  debug_overlay: ^1.0.0
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  time: ^2.1.4
  timetable:
    path: ../

dev_dependencies:
  supernova:
    git:
      url: https://github.com/JonasWanke/supernova.git
      path: supernova
      ref: c89aad86b75155d5ea8c61c9a0d9ac635c1b92ec

flutter:
  uses-material-design: true
